<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dynama</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav>
				<div class="navbar">
					<div class="navbar-logo"><img src="./img/logo.png" alt="" /></div>
					<div class="navbar-list">
						<ul>
							<li class="navbar-list-item"><a href="#">Productos</a></li>
							<li class="navbar-list-item"><a href="#">Como Comprar</a></li>
							<li class="navbar-list-item"><a href="#">Donde Estamos</a></li>
							<li class="navbar-list-item"><a href="#">Sobre Dynama</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<section>
			<div class="slideshow-container">
				<!-- Full-width images with number and caption text -->
				<div class="mySlides fade">
					<img src="./img/carrusel-1.jpg" style="width: 100%" />
				</div>

				<div class="mySlides fade">
					<img src="./img/carrusel-2.jpg" style="width: 100%" />
				</div>

				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br />

			<!-- The dots/circles -->
			<div style="text-align: center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
			</div>
		</section>

		<div class="pay-bar">
			<p>FORMAS DE PAGO <b> Mercado Pago - Efectivo - Transferencia Bancaria </b></p>
			<p>HORARIO DE ATENCION<b>Presencial de 9:00 a 23:00hs - Telefonica de 9:30 a 17:30 hs</b></p>
		</div>
	</body>

	<script>
		var slideIndex = 1
		showSlides(slideIndex)

		// Next/previous controls
		function plusSlides(n) {
			showSlides((slideIndex += n))
		}

		// Thumbnail image controls
		function currentSlide(n) {
			showSlides((slideIndex = n))
		}

		function showSlides(n) {
			var i
			var slides = document.getElementsByClassName("mySlides")
			var dots = document.getElementsByClassName("dot")
			if (n > slides.length) {
				slideIndex = 1
			}
			if (n < 1) {
				slideIndex = slides.length
			}
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none"
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "")
			}
			slides[slideIndex - 1].style.display = "block"
			dots[slideIndex - 1].className += " active"
		}
	</script>
</html>
